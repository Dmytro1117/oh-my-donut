<section class="registration container" id="registration">
  <h2 class="section registration__title">Registration</h2>

  <form class="registration__form">
    <div class="registration__wrap">
      <p class="registration__form__date">May 23, 11:00 New York</p>

      <div class="registration__vl"></div>

      <div class="registration__form__right-part">
        <p class="registration__form__subtitle">Apply your personal info for registration</p>

        <div class="registration__form-field">
          <input
            class="registration__form__input"
            type="text"
            name="name"
            id="name"
            placeholder="e.g. Homer"
            pattern="[A-Z][a-z]{1,15}"
            title="Ooops... Plz, try again"
          />
          <label for="name" class="registration__form-label">Your name</label>
        </div>

        <div class="registration__form-field">
          <input
            class="registration__form__input"
            type="tel"
            name="tel"
            id="tel"
            placeholder="e.g. +380777777777 "
            pattern="\+?[0-9\s\-\(\)]+"
            minlength="13"
            maxlength="13"
            title="Ooops... Plz, try again"
          />
          <label for="tel" class="registration__form-label">Phone number</label>
        </div>

        <div class="registration__form-field">
          <input
            class="registration__form__input"
            type="email"
            name="email"
            id="email"
            placeholder="e.g. ilovedonuts@gmail.com"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            title="Ooops... Plz, try again"
          />
          <label for="email" class="registration__form-label">Email</label>
        </div>
      </div>

      <button class="button registration__button" type="submit">Register</button>

      <div class="registration__form__img2">
        <picture>
          <source
            srcset="
              ./images/registration/desktop_white_wave.png   1x,
              ./images/registration/desktop_white_wave2x.png 2x
            "
            media="(min-width:1280px)"
          />
          <source
            srcset="
              ./images/registration/tablet_white_wave.png   1x,
              ./images/registration/tablet_white_wave2x.png 2x
            "
            media="(min-width:768px)"
          />
          <img src="./images/registration/tablet_white_wave.png" alt="white decor" />
        </picture>
      </div>
      <div class="registration__form__img3">
        <picture>
          <source
            srcset="
              ./images/registration/desktop_mini_donuts.png   1x,
              ./images/registration/desktop_mini_donuts2x.png 2x
            "
            media="(min-width:1280px)"
          />
          <source
            srcset="
              ./images/registration/tablet_mini_donuts.png   1x,
              ./images/registration/tablet_mini_donuts2x.png 2x
            "
            media="(min-width:768px)"
          />
          <img src="./images/registration/tablet_mini_donuts.png" alt="mini donuts" />
        </picture>
      </div>
    </div>
  </form>
</section>
